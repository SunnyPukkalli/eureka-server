apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  labels:
    app: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
      - name: zipkin
        image: 'gcr.io/favorable-iris-266409/zipkin:cv1'
        ports:
        - containerPort: 9411
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin-server
  labels:
    name: zipkin-server
spec:
  ports:
    - port: 80
      targetPort: 9411
      protocol: TCP
  selector:
    app: zipkin
  type: LoadBalancer
